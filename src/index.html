<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/7d17636476.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="">
</head>

<body>

  <div class="loader">
    <div class="loader__itemContainer">
      <div class="loader__item loader__item--1"></div>
      <div class="loader__item loader__item--2"></div>
      <div class="loader__item loader__item--3"></div>
    </div>
  </div>

  <header class="header">
    <h1 class="header__logo">ohmyfood</h1>
  </header>

  <main>
    <section class="local">
      <i class="fas fa-map-marker-alt local__icon"></i>
      <span class="local__text">Paris, Belleville</span>
    </section>

    <section class="hero">
      <h2 class="hero__title">Réservez le menu qui<br>vous convient</h2>
      <p class="hero__subtitle">
        Découvrez des restaurants d'exception, séléctionnés par nos soins
      </p>
      <a class="hero__btn">
        Explorer nos restaurants
      </a>
    </section>

    <section class="tuto">
      <div class="container">
        <h2 class="tuto__title">Fonctionnement</h2>
        <ol class="tuto__steps">
          <li class="tuto__step">
            <i class="tuto__icon fas fa-mobile-alt"></i>
            <span class="text">Choisissez un restaurant</span>
          </li>
          <li class="tuto__step">
            <i class="tuto__icon fas fa-list-ul"></i>
            <span class="text">Composez votre menu</span>
          </li>
          <li class="tuto__step">
            <i class="tuto__icon fas fa-store"></i>
            <span class="text">Dégustez au restaurant</span>
          </li>
        </ol>
      </div>
    </section>

    <section class="restaurants" id="restaurants">
      <div class="container">
        <h2 class="restaurants__title">Restaurants</h2>
